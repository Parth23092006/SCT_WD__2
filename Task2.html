<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="Task2.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-card">
            <h1>Stopwatch</h1>
            <div class="display" id="display">00:00:00.<span class="ms">00</span></div>
            
            <div class="controls">
                <button id="startPauseBtn" class="btn start">Start</button>
                <button id="lapBtn" class="btn lap" disabled>Lap</button>
                <button id="resetBtn" class="btn reset">Reset</button>
            </div>

            <ul class="laps" id="laps">
                </ul>
        </div>
    </div>
    <script src="Task2.js"></script>
</body>
</html>
